<!DOCTYPE html>
<html>
    <head>
        <title>GYFP</title>
    </head>
    <body>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: hsl(198, 83%, 82%);
                text-align: center;
                font-size: 200%;
            }
        </style>
        <div><p>Enter code:</p></div>
        <form id="form">
            <input type="text" id="psw" placeholder="Enter password"/>
            <input type="submit" onclick="haha();"/>
        </form>
        <script>
            function haha() {
            var input = document.getElementById("psw").value;
            if (input == "1234567890") {
                window.open('main.html','_self');
            } else {
                alert("Wrong password!");
            }
            }
        </script>
    </body>
</html>
